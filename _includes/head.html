<script type="text/javascript">
  $(document).ready(function () {
    $.get('https://thirtybees.com/processheader/templates/header.html', null, function (response) {
      $('body').prepend('<div class="avada-noconflict">' + response + '</div>');

      function checkAddScript () {
        if ($('.fusion-header-wrapper').length <= 0) {
          setTimeout(checkAddScript, 100);

          return;
        }

        $.getScript('https://thirtybees.com/wp-content/themes/Avada/assets/js/main.min.js?ver=5.0.6');
      }

      checkAddScript();
    },
      'html'
    );
    $.get('https://thirtybees.com/processheader/templates/footer.html', null, function (response) {
        $('#fusion-footer').prepend(response);
      },
      'html'
    );
  });
</script>

<script type="text/javascript">
  $(document).ready(function () {
    var body = document.body,
      html = document.documentElement;

    var height = Math.max(body.scrollHeight, body.offsetHeight,
        html.clientHeight, html.scrollHeight, html.offsetHeight) + 200;

    if (typeof window.top !== 'undefined') {
      window.top.postMessage({
          inlineHelpHeight: height
        },
        '*'
      );
    }
  });
</script>
